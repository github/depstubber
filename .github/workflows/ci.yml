name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:

            - name: Set up Go 1.x
              uses: actions/setup-go@v5
              with:
                  go-version: ^1.13
              id: go

            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Get dependencies
              run: go get -v -t -d .

            - name: Build go
              run: go build
